name: release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        elixir: [1.13.4]
        otp: [25.0.4]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup elixir env âš—ï¸
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Cache elixir deps ğŸ“¦
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install application dependencies ğŸ‘¨â€ğŸ’»
        run: mix deps.get

      - name: Run application linter ğŸ‘€
        run: mix format --check-formatted

      - name: Run application tests ğŸ§ª
        run: mix test

      - name: Publish to Hex
        run: mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
